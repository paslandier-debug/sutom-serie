<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Sutom : la s√©rie des copains</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Sutom du Jour</h1>

    <div class="controls">
        <label for="longueur-select">Choisir la longueur :</label>
        <select id="longueur-select">
            <option value="6" selected>6 lettres</option>
            <option value="7">7 lettres</option>
            <option value="8">8 lettres</option>
            <option value="9">9 lettres</option>
        </select>
        <button onclick="chargerNouveauJeu()">Nouveau Mot du Jour</button>
        <button onclick="afficherHistorique()">Historique</button> 
    </div>

    <div id="info"></div>
    <div id="grille-container" class="grille">
        </div>
    <form id="sutom-form">
        <input type="text" id="proposition-input" placeholder="Votre proposition" required minlength="6" maxlength="9" style="opacity: 0; position: absolute; pointer-events: none;">
        <button type="submit">Valider</button>
    </form>
    <div id="message"></div>
    
    <div id="clavier-container">
        </div>
        
    <div id="historique-modale" class="modale" style="display:none;">
        <div class="modale-contenu">
            <span class="fermer" onclick="fermerHistorique()">&times;</span>
            <h2>Historique des Parties</h2>
            <div id="historique-liste">
                </div>
            <button onclick="effacerToutHistorique()" class="effacer-historique-btn">Effacer tout l'historique</button>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
